<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .say{
            color: red;
        }
        .head{
            display:block;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="root">

    </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel">

        function formatDate(date) {
            return date.toLocaleDateString();
        }

        function Welcome(props) {
            return (
                <div>
                    <div><h2>What's your name?</h2><strong>my name is {props.name}</strong></div>
                    <img src={props.src} className="head"/>
                </div>
            );
        }

        function Avatar(props) {
            return (
                <img className="Avatar" src={props.avatarUrl} alt={props.name} />
            )
        }

        function UserInfo(props) {
            return (
                <div className="UserInfo">
                    <Avatar user={props.user.author}/>
                    <div className="UserInfo-name">
                        {props.user.name}
                    </div>
                </div>
            )
        }

        function Comment(props) {
            return (
                <div className="Comment">
                    <UserInfo user={props.author}/>
                    <div className="Comment-text">
                        {props.text}
                    </div>
                    <div className="Comment-date">
                        {formatDate(props.date)}
                    </div>
                </div>
            );
        }

        const comment = {
            date: new Date(),
            text: 'I hope you enjoy learning React!',
            author: {
                name: 'Hello Kitty',
                avatarUrl: 'http://placekitten.com/g/64/64'
            }
        };

        var Comment = <Comment date={comment.date} text={comment.text} author={comment.author}/>
        

        function App() {
            return (
                <div>
                    <Welcome name="fangfang" src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=4183035702,1442713678&fm=26&gp=0.jpg"/>
                    <Welcome name="zhoukai" src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1752361857,2013106139&fm=26&gp=0.jpg"/>
                    <Welcome name="chenyi" src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3731021771,867958775&fm=26&gp=0.jpg"/>
                </div>
            )
        }

        const element = <App/>;

        ReactDOM.render(
            Comment,
            document.getElementById('root')
        );
    </script>
</body>
</html>
